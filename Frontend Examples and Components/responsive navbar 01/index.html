<!-- EXAMPLE OF A RESPONSIVE NAVBAR -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Alexander (fpS-AUDIO) Ivanov" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav">
      <a href="#" class="logo">Logo</a>

      <!-- menu button -->
      <input class="menu-btn" id="menu-btn-id" type="checkbox" checked />

      <!-- menu icon -->
      <label class="menu-icon" for="menu-btn-id">
        <!-- actually icon we use -->
        <span class="nav-icon"></span>
      </label>

      <ul class="menu">
        <li><a href="#">Start</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Skills</a></li>
        <li><a href="#">Contacts</a></li>
      </ul>
    </nav>

    <script>
      // Function to check  the button based on screen width
      function checkMenuButton() {
        const menuBtn = document.getElementById("menu-btn-id");
        if (window.matchMedia("(min-width: 48rem)").matches)
          menuBtn.checked = true;
      }

      // Add event listener for DOMContentLoaded to initially set the button state
      document.addEventListener("DOMContentLoaded", checkMenuButton);

      // Add event listener for window resize
      window.addEventListener("resize", checkMenuButton);
    </script>
  </body>
</html>
