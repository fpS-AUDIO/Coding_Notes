<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alexander fpS-AUDIO Ivanov" />
    <meta
      name="description"
      content="This is the slider component which be copied in different projects"
    />
    <title>Slider Component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="section">
      <div class="section__title">
        <h2 class="section__description">The slider Component</h2>
        <h3 class="section__header">
          Slide is a flexible, lightweight and accessible. All written in
          JavaScript.
        </h3>
      </div>

      <div class="slider noSelect">
        <div class="slide slide--1">
          <img src="https://picsum.photos/id/10/2560/1440" alt="Photo 1" />
        </div>

        <div class="slide slide--2">
          <img src="https://picsum.photos/id/11/2560/1440" alt="Photo 2" />
        </div>

        <div class="slide slide--3">
          <img src="https://picsum.photos/id/17/2560/1440" alt="Photo 3" />
        </div>
        <div class="slide slide--4">
          <img src="https://picsum.photos/id/71/2560/1440" alt="Photo 4" />
        </div>
        <div class="slide slide--5">
          <img src="https://picsum.photos/id/128/2560/1440" alt="Photo 5" />
        </div>
        <button class="slider__btn slider__btn--left">&larr;</button>
        <button class="slider__btn slider__btn--right">&rarr;</button>
        <div class="dots"></div>
      </div>
    </section>
    <script src="./scrypt.js"></script>
  </body>
</html>
